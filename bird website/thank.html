<script>
    function scrollOnce() {
        const windowHeight = window.innerHeight;
        let scrollPosition = 0;

        function scrollDown() {
            if (scrollPosition < windowHeight) {
                scrollPosition += 10;
                window.scrollTo(0, scrollPosition);
                setTimeout(scrollDown, 10);
            }
        }

        scrollDown();
    }


</script>
